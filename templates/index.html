<!DOCTYPE html>
<html>
<head>
    <title>Empathetic Chatbot</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        #chatbox { width: 100%; height: 400px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; }
        .message { margin-bottom: 10px; }
        .bot { color: blue; }
        .user { color: green; }
    </style>
</head>
<body>
    <h1>Welcome to the Empathetic Chatbot</h1>
    <div id="chatbox"></div>
    <input type="text" id="input" placeholder="Type your message..." />
    <button onclick="send()">Send</button>

    <script>
        function send() {
            const userInput = document.getElementById("input").value;
            document.getElementById("chatbox").innerHTML += `<div class='message user'><b>You:</b> ${userInput}</div>`;
            fetch("/chat", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({message: userInput})
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("chatbox").innerHTML += `<div class='message bot'><b>Bot:</b> ${data.response}</div>`;
                document.getElementById("input").value = "";
            });
        }
    </script>
</body>
</html>
